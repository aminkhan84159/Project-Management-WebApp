<div class="container" >
  <button style="margin-bottom: 10px; margin-left: 1750px;border-radius: 20px; margin-top: 10px;" (click)="openDialog()" mat-stroked-button>Create Project</button>
  <table mat-table [dataSource]="project"  class="mat-elevation-z8">
      
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i+1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let project"> {{project.projectName}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due date </th>
      <td mat-cell *matCellDef="let project"> {{project.dueDate}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="viewDetails">
      <th mat-header-cell *matHeaderCellDef> View Details </th>
      <td mat-cell *matCellDef="let project"><button mat-flat-button (click)="viewProject(project.projectId)">View</button></td>
    </ng-container> -->

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef> Options</th>
      <td mat-cell *matCellDef="let project"> <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <button mat-menu-item>
          <mat-icon>preview</mat-icon>
          <span (click)="viewProject(project.projectId)">View</span>
        </button>
        <button mat-menu-item>
          <mat-icon>assignment_ind</mat-icon>
          <span>Assign Task</span>
        </button>
        
        <button mat-menu-item>
          <mat-icon>person_add</mat-icon>
          <span>Add Member</span>
        </button>

      </mat-menu> </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
